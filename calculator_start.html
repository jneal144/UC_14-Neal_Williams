<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calcuator Starter App</title>
    <script src="calculator_obj.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>
    <script>
        var calc1 = new Calculator()
    </script>
    <h1>Calculator App</h1>
    <form>
        <p>
            <input readonly type="text" style="text-align: right" id="screen"> </p>
        <p>
            <button type="button" class="btn btn-danger" onclick="calc1.allClear()">AC</button>
            <button type="button" class="btn btn-danger" onclick="calc1.clear()">C</button>
            <button type="button" class="btn btn-success" onclick="calc1.changeSign()">+/-</button>
            <button type="button" class="btn btn-warning" onclick="calc1.percentage()">%</button>
            <button type="button" class="btn btn-warning" onclick="calc1.storeOperator('^')">^</button>
        </p>
        <p>
            <button type="button" class="btn btn-warning" onclick="calc1.memoryStore()">ms</button>
            <button type="button" class="btn btn-warning" onclick="calc1.memoryRecall()">mr</button>
            <button type="button" class="btn btn-warning" onclick="calc1.memoryAdd()">m+</button>
            <button type="button" class="btn btn-warning" onclick="calc1.memorySub()">m-</button>
            <button type="button" class="btn btn-warning" onclick="calc1.setPi()">&#960;</button>
        </p>
        <p>
            <button type="button" class="btn btn-warning" onclick=calc1.angleMode()>deg</button>
            <button type="button" class="btn btn-warning" onclick="calc1.sine()">sin</button>
            <button type="button" class="btn btn-warning" onclick="calc1.cosine()">cos</button>
            <button type="button" class="btn btn-warning" onclick="calc1.tangent()">tan</button>
        </p>
        <p>
            <button type="button" class="btn btn-primary" onclick="calc1.addDigit('7')">7</button>
            <button type="button" class="btn btn-primary" onclick="calc1.addDigit('8')">8</button>
            <button type="button" class="btn btn-primary" onclick="calc1.addDigit('9')">9</button>
            <button type="button" class="btn btn-success" onclick="calc1.storeOperator('+')">+</button>
            <button type="button" class="btn btn-warning" onclick="calc1.square()">x^2</button>
        </p>
        <p>
            <button type="button" class="btn btn-primary" onclick="calc1.addDigit('4')">4</button>
            <button type="button" class="btn btn-primary" onclick="calc1.addDigit('5')">5</button>
            <button type="button" class="btn btn-primary" onclick="calc1.addDigit('6')">6</button>
            <button type="button" class="btn btn-success" onclick="calc1.storeOperator('-')">-</button>
            <button type="button" class="btn btn-warning" onclick="calc1.squareRoot()">&#8730;x</button>
        </p>
        <p>
            <button type="button" class="btn btn-primary" onclick="calc1.addDigit('1')">1</button>
            <button type="button" class="btn btn-primary" onclick="calc1.addDigit('2')">2</button>
            <button type="button" class="btn btn-primary" onclick="calc1.addDigit('3')">3</button>
            <button type="button" class="btn btn-success" onclick="calc1.storeOperator('*')">x</button>
            <button type="button" class="btn btn-warning" onclick="calc1.factorial()">x!</button>
        </p>
        <p>
            <button type="button" class="btn btn-primary" onclick="addDigit('0')">0</button>
            <button type="button" class="btn btn-primary" onclick="calc1.addDecimal()">. </button>
            <button type="button" class="btn btn-info" onclick="calc1.calculate()">=</button>
            <button type="button" class="btn btn-success" onclick="calc1.storeOperator('/')">/</button>
            <button type="button" class="btn btn-warning" onclick="calc1.inverse()">inv</button>
        </p>
    </form>
</body>

</html>
